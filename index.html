<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OKAM ËµÑÊñôÈõÜ</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="asset/vue.css">
</head>
<body>
    <div id="app"></div>
    <script>
    window.$docsify = {
        formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
        homepage: 'okam/intro.md',
        loadSidebar: true,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        subMaxLevel: 2,
        maxLevel: 2,
        name: 'OKAM ËµÑÊñôÈõÜ',
        repo: 'https://github.com/awesome-okam/awesome-okam',
        loadNavbar: true,
        auto2top: true,
        // routerMode: 'history',
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    var url = 'https://github.com/awesome-okam/okam/blob/master/' + vm.route.file;
                    var editHtml = '[üìù EDIT DOCUMENT](' + url + ')\n';

                    return editHtml
                      + html
                      + '\n----\n'
                      + 'Last modified {docsify-updated} '
                      + editHtml;
                });
            }
        ]
    };
    </script>
    <script src="asset/docsify.min.js"></script>
    <script src="asset/search.min.js"></script>
    <script>
        window.addEventListener('load', function () {
            document.querySelectorAll('.task-list-item input').forEach(
                function (item) {
                    item.addEventListener('click', function (e) {
                        e.preventDefault();
                    });
                }
            );
        });
    </script>
</body>
</html>
